<!doctype html>
<meta charset="utf-8" />
<title>迷宫对抗（联机版）</title>
<style>
  html,body{height:100%;margin:0;background:#121216;color:#eaeaea;font-family:-apple-system,Segoe UI,Arial}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center}
  #hud{position:fixed;left:12px;top:10px;font-size:14px;color:#bbb}
  #join,#ready{
    position:fixed;inset:0;background:rgba(0,0,0,.65);
    display:flex;align-items:center;justify-content:center
  }
  .card{background:#1b1d24;padding:20px;border-radius:12px;min-width:320px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .card h3{margin:0 0 12px;color:#eee}
  label{display:block;margin:8px 0;color:#ccc}
  input{background:#0f1115;border:1px solid #2a2f3a;border-radius:8px;color:#eaeaea;padding:8px 10px;width:100%}
  .row{display:flex;gap:10px;margin-top:12px}
  button{background:#2e3445;border:1px solid #3c4358;border-radius:10px;color:#eaeaea;padding:10px 16px;cursor:pointer}
  button:hover{background:#394159}
  canvas{display:block;max-width:100vw;max-height:100vh}
</style>

<div id="hud">A：WASD移动｜B：建造期=左键拼块/右键陷阱/QE或滚轮旋转/1-8选形/点确认；对战期=右键监视、左键陷阱或拖墙</div>

<div id="join">
  <div class="card">
    <h3>加入房间</h3>
    <label>房间号
      <input id="room" value="test123">
    </label>
    <div class="row">
      <button onclick="startClient('A')">我扮演 A（玩家）</button>
      <button onclick="startClient('B')">我扮演 B（关卡）</button>
    </div>
    <p style="color:#888;margin-top:10px">把相同房间号发给朋友，让对方选另一个角色进入</p>
  </div>
</div>

<div id="ready" style="display:none">
  <div class="card" style="text-align:center">
    <h3 id="readyTitle">准备开始</h3>
    <p id="readyHint" style="color:#aaa;margin:8px 0 16px">双方都点准备后开始</p>
    <div class="row" style="justify-content:center">
      <button id="btnReady" onclick="toggleReady(true)">我已准备</button>
      <button onclick="toggleReady(false)">取消准备</button>
    </div>
  </div>
</div>

<div class="wrap">
  <canvas id="cv"></canvas>
</div>

<script src="main.js"></script>
